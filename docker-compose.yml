version: "3.8"

services:
  nginx:
    image: nginx:stable
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service_auth
      - service_empresas
      - service_proyectos
      - service_programacion
    networks:
      - front_net
      - internal_net

  postgres_auth:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    volumes:
      - pg_auth_data:/var/lib/postgresql/data
    networks:
      - internal_net

  service_auth:
    build: ./service_auth
    environment:
      - DATABASE_URL=postgres://auth_user:auth_pass@postgres_auth:5432/auth_db
    depends_on:
      - postgres_auth
    networks:
      - front_net
      - internal_net

  postgres_empresa:
    image: postgres:15
    environment:
      POSTGRES_DB: empresa_db
      POSTGRES_USER: empresa_user
      POSTGRES_PASSWORD: empresa_pass
    volumes:
      - pg_empresa_data:/var/lib/postgresql/data
    networks:
      - internal_net

  service_empresas:
    build: ./service_empresas
    environment:
      - DATABASE_URL=postgres://empresa_user:empresa_pass@postgres_empresa:5432/empresa_db
    depends_on:
      - postgres_empresa
      - service_auth
    networks:
      - front_net
      - internal_net

  postgres_proyectos:
    image: postgres:15
    environment:
      POSTGRES_DB: proyectos_db
      POSTGRES_USER: proyectos_user
      POSTGRES_PASSWORD: proyectos_pass
    volumes:
      - pg_proyectos_data:/var/lib/postgresql/data
    networks:
      - internal_net

  service_proyectos:
    build: ./service_proyectos
    environment:
      - DATABASE_URL=postgres://proyectos_user:proyectos_pass@postgres_proyectos:5432/proyectos_db
      - SERVICE_EMPRESA_URL=http://service_empresas:8000
      - SERVICE_PROGRAMACION_URL=http://service_programacion:8000
    depends_on:
      - postgres_proyectos
      - service_auth
      - service_empresas
      - service_programacion
    networks:
      - front_net
      - internal_net

  postgres_programacion:
    image: postgres:15
    environment:
      POSTGRES_DB: programacion_db
      POSTGRES_USER: programacion_user
      POSTGRES_PASSWORD: programacion_pass
    volumes:
      - pg_programacion_data:/var/lib/postgresql/data
    networks:
      - internal_net

  service_programacion:
    build: ./service_programacion
    environment:
      - DATABASE_URL=postgres://programacion_user:programacion_pass@postgres_programacion:5432/programacion_db
    depends_on:
      - postgres_programacion
      - service_auth
    networks:
      - front_net
      - internal_net

volumes:
  pg_auth_data:
  pg_empresa_data:
  pg_proyectos_data:
  pg_programacion_data:

networks:
  front_net:
  internal_net:
